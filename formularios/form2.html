<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
       <p>
        <label for="iusu">Usuário:</label >
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" placeholder="nome de usuário" autocomplete="username">
       </p>
       <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" placeholder="senha forte" autocomplete="current-password"> 
       </p>
       <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
       </p>

    </form>
    
</body>
</html>
